<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>*** Talk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <form action="" method="post">
      <h1>*** Talk</h1>
      <!-- Dados pessoais -->
      <fieldset class="dados">
        <legend>Dados do colaborador</legend>

        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" required>

        <label for="matricula">Matrícula: </label>
        <input type="number" name="matricula" id="matricula" required>
      </fieldset>

      <!-- Tipo de ocorrência -->
      <fieldset class="ocorrencia">
        <legend>Ocorrência: </legend>

        <label for="ocorrencia">Tipo: </label>
        <select name="ocorrencia" id="ocorrencia" required>
          <option value="atraso">Atraso</option>
          <option value="falta">Falta</option>
          <option value="saida">Saída antecipada</option>
        </select>

        <fieldset class="data-hora">
          <label for="data">Data: </label>
          <input type="date" id="data" name="data" required>

          <label for="hora">Hora: </label>
          <input type="time" id="hora" name="hora" required>
        </fieldset>

        <label for="motivo">Motivo: </label>
        <textarea id="motivo" name="motivo" placeholder="Descreva o motivo da ocorrência..." required></textarea>
      </fieldset>

      <button id="enviar" type="submit">Enviar comunicado</button>
    </form>
  </main>    
<footer>
  <a href="gestao.html">Para realizar acesso como gestor, clique aqui.</a>
</footer>
</body>
</html>
